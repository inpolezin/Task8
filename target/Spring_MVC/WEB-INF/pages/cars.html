<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>All cars</h1>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Model</th>
            <th>Series</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.getId()}"></td>
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.getSeries()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
